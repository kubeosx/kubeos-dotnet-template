apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{values.project_name}}
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  replicas: 1
  selector:
    matchLabels:
      app: ${{values.project_name}}
  template:
    metadata:
      annotations:
        backstage.io/kubernetes-id: ${{values.project_name | dump}}
    spec:
      volumes:
        # - name: rw-tmp-volume
        #   persistentVolumeClaim:
        #     claimName: imagestoreclaim
        - name: tmp-rw-volume
          emptyDir: {}
        - name: appsettings-volume
          configMap:
            name: appsettings
      containers:
        - name: my-${{values.project_name}}
          image: ${{values.docker_username}}/${{values.project_name}}:1
          env: 
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
          volumeMounts:
            - mountPath: "/tmp"
              name: tmp-rw-volume
            - name: appsettings-volume
              mountPath: /app/Settings    
          ports:
            - containerPort: 8080
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 500Mi
          securityContext:
            runAsUser: 1000 # Replace with your desired user ID
            runAsGroup: 1000 # Replace with your desired group ID
            capabilities:
              drop:
                - all
            readOnlyRootFilesystem: true
